<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <a href="https://www.shecodes.io/">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/665/original/logo.png?1702904692" alt="Logo">
        </a>
        <form>
            <div>
                <input type="text" id="city" placeholder="Enter a city" class="inputForm">
                <input type="submit" class="button">
            </div>
        </form>
        <div class="cityInfo">
            <h2 class="cityName">San Francisco</h2>
            <p class="additionalInfo"> Monday 15:56, moderate rain <br>Humidity: 87%, Wind: 4.63km/h</p>
        </div>
        <div class="todayWeather">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/669/original/rain.gif?1702906072" class="todayIcon">
            <h2 class="todayTemp" >10<small>°C</small></h2>
        </div>
        <div class="weekWeather">
            <span class="weekWeatherDay">
                <p class="day">Mon</p>
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/669/original/rain.gif?1702906072" class="weekIcon">
                <p class="weekTemp">15°<span class="weekTempMin"> 10°</span></p>
            </span>
            <span class="weekWeatherDay">
                <p class="day">Tue</p>
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/669/original/rain.gif?1702906072" class="weekIcon">
                <p class="weekTemp">16°<span class="weekTempMin"> 14°</span></p>
            </span>
            <span class="weekWeatherDay">
                <p class="day">Wed</p>
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/669/original/rain.gif?1702906072" class="weekIcon">
                <p class="weekTemp">15°<span class="weekTempMin"> 12°</span></p>
            </span>
            <span class="weekWeatherDay">
                <p class="day">Thu</p>
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/669/original/rain.gif?1702906072" class="weekIcon">
                <p class="weekTemp">15°<span class="weekTempMin"> 12°</span></p>
            </span>
            <span class="weekWeatherDay">
                <p class="day">Fri</p>
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/107/668/original/sunny.gif?1702906064" class="weekIcon">
                <p class="weekTemp">13°<span class="weekTempMin"> 10°</span></p>
            </span>
        </div>
        <div class="footer">
            <p>This project was coded by <a href="https://www.shecodes.io/">SheCodes</a> and is <a href="https://github.com/shecodesio/weather">open-sourced on GitHub</a> and <a href="https://shecodes-weather.netlify.app/">hosted on Netlify</a></p>
        </div>


    </div>
</body>
</html>
